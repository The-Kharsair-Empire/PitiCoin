<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

<body>
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">

            <h1>Demo: </h1>
            <h3>This is the login page, user/client will log in here if they have signed up before, their blockchain
                wallet address will be stored in a database and retrieved for later use </h3>

        </div>
        <br>
        <div class="row">
            <div id="prompt">
                <h2>Please login</h2>
            </div>
        </div>

        <div class="row">
            <div id="user-area">
                <input type="text" placeholder="Username" name="username" id="username">
                <input type="password" placeholder="Password" name="password" id="password">
                <button id="btn-login">Login</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2">
                <button id="btn-goto-register">Go To Register</button>
            </div>
        </div>
        <br>
        <div id="feedback-msg">

        </div>




    </div>
